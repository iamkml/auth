<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .container h2 {
      margin-bottom: 25px;
      color: #4e54c8;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      outline: none;
      transition: all 0.3s;
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #4e54c8;
      box-shadow: 0 0 5px rgba(78,84,200,0.6);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #8f94fb, #4e54c8);
    }

    #response {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Login Under Process</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      
      let url = "https://script.google.com/macros/s/AKfycbxqvlXupbOLXIarxnTz0v8-HvJlWi8FhRgyqbxOD4sQiMREATV0XDQCg-uugWSctifw/exec"; // replace with your deployed web app URL
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      let res = await fetch(url, {
        method: "POST",
        body: new URLSearchParams({
          action: "login",
          email: email,
          password: password
        })
      });

      let data = await res.json();
      if (data.success) {
        document.getElementById("response").innerText = "Welcome " + data.name + "!";
        sessionStorage.setItem("authUser", data.name); // Save login session
        window.location.href = "page2.html"; // go to protected page
      } else {
        document.getElementById("response").innerText = data.message;
      }
    });
  </script>
</body>
</html>
